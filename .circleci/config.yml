version: 2.1

executors:
  php74:
    docker:
      - image: skpr/php-cli:7.4-1.x
  php80:
    docker:
      - image: skpr/php-cli:8.0-dev-v2-latest
  php81:
    docker:
      - image: skpr/php-cli:8.1-dev-v2-latest
  php82:
    docker:
      - image: skpr/php-cli:8.2-dev-v2-latest

workflows:
  build:
    jobs:
      - build:
          matrix:
            parameters:
              php: [ "php74", "php80", "php81", "php82" ]
              composer-opts: [ "", "--prefer-lowest" ]

jobs:
  build:
    parameters:
      php:
        type: executor
      composer-opts:
        type: string
    executor: << parameters.php >>
    working_directory: /data
    steps:
      - checkout
      - restore_cache:
          keys:
            - deps-{{ arch }}
      - run:
          name: "Install Dependencies"
          command: composer2 update --prefer-dist --no-progress --no-suggest --no-interaction << parameters.composer-opts >>
      - save_cache:
          key: deps-{{ arch }}
          paths:
            - vendor
      - run:
          name: "Lint"
          command: ./bin/phpcs --runtime-set testVersion 8.0-
      - run:
          name: "Test"
          command: |
            mkdir -p ~/phpunit
            ./bin/phpunit --testsuite unit --log-junit ~/phpunit/phpunit.xml
      - store_test_results:
          path: ~/phpunit
      - store_artifacts:
          path: ~/phpunit
